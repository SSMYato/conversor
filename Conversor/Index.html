<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Conversor</title>
</head>

<body>
    <main>
        <label>
            Converter de:
            <select class="first-select">
                <option value="real">
                    R$ - Real Brasileiro
                </option>
            </select>
        </label>

        <label>
            Converter para:
            <select class="second-select">
                <option value="dolar">
                    U$ - Dólar Americano
                </option>

                <option value="libra">
                    £$ - Libra Esterlina
                </option>

                <option value="euro">
                    €$ - Euro
                </option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" placeholder="Insira o valor">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="section-content">
                <img class="first-currency-img" src="./assets/real.png" alt="first-value-img">
                <p class="first-currency-name">Real</p>
                <p class="first-currency-value">R$0,00</p>

                <img class="arrow" src="./assets/arrow.png" alt="arrow">
                <img class="second-currency-img" src="./assets/dolar.png" alt="second-value-img">
                <p class="second-currency-name">Dólar Americano</p>
                <p class="second-currency-value">U$0,00</p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
