<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Conversor</title>
</head>
<body>
    <main>
        <label>
            Converter de:
            <select>
                <option>
                    R$ - Real Brasileiro
                </option>

                <option>
                    U$ - Dólar Americano
                </option>

                <option>
                    €$ - Euro
                </option>

                <option>
                    £$ - Libra 
                </option>

                <option>
                    ₿ - Bitcoin
                </option>
            </select>
        </label>

        <label>
            Converter para:
            <select>
                <option>
                    R$ - Real Brasileiro
                </option>

                <option>
                    U$ - Dólar Americano
                </option>

                <option>
                    €$ - Euro
                </option>

                <option>
                    £$ - Libra 
                </option>

                <option>
                    ₿ - Bitcoin
                </option>
            </select>
        </label>
        <label>
            Valor:
            <input type="number" placeholder="Insira o valor">
        </label>
    </main>
    <button>Converter</button>
    <section>
        <img src="./assets/real.png" alt="first-value-img">
        <p>Real</p>
        <p>R$0,00</p>

        <img src="./assets/arrow.png" alt="arrow">
        <img src="./assets/dolar.png" alt="second-value-img">
        <p>Dólar</p>
        <p>U$1,00</p>
    </section>
</body>
</html>
